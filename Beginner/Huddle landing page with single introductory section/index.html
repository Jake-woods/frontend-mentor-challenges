<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
      integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
   <!-- End of fonts -->
   <link rel="stylesheet" href="/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
   <!-- End of styles -->
   <title>Huddle Landing Page</title>
</head>

<body>

   <img src="./img/bg-desktop.svg" alt="Decorative background" class="desktop-bg">
   <img src="./img/bg-mobile.svg" alt="Decorative background" class="mobile-bg">
   <!-- End of backgrounds -->

   <div class="u-center">
      <nav class="navbar">
         <ul class="navbar__items">
            <li class="navbar__item">
               <a href="#" class="navbar__link navbar__link">
                  <img class="navbar__logo" src="./img/logo.svg" alt="Huddle company logo">
               </a>
            </li>
         </ul>
      </nav>
      <!-- End of .navbar -->
   </div>
   <!-- End of .u-center -->

   <main>
      <div class="u-center">
         <section class="landing">
            <section class="landing__section landing__section--left">
               <img src="./img/illustration-mockups.svg" alt="Illustration of mockups" class="landing__illustration">
            </section>
            <!-- End of .landing__section--left -->
            <section class="landing__section landing__section--right">
               <h1 class="landing__title u-heading">Build The Community Your Fans Will Love</h1>
               <p class="landing__content u-paragraph">Huddle re-imagines the way we build communities. You have a
                  voice, but so
                  does
                  your audience.
                  Create connections with your users as you engage in genuine discussion. </p>
               <a href="#" class="landing__link u-link">Register</a>
            </section>
            <!-- End of .landing__section--right -->
         </section>
         <!-- End of .landing -->
      </div>
      <!-- End of .u-center -->
   </main>

   <div class="u-center">
      <footer class="social">
         <ul class="social__items u-list">
            <li class="social__item">
               <a href="#" class="social__link u-link"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="social__item">
               <a href="#" class="social__link u-link"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="social__item">
               <a href="#" class="social__link u-link"><i class="fab fa-instagram"></i></a>
            </li>
         </ul>
         <!-- End of .social__items -->
      </footer>
      <!-- End of .social -->
   </div>
   <!-- End of .u-center -->

</body>

</html>
